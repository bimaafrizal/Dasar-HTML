<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Link</title>

</head>

<body>
    <h1>LINK EKSTERNAL</h1>

    <h2>Link Wikipedia</h2>
    <a href="https://id.wikipedia.org/wiki/Halaman_Utama">Link menuju Wikipedia</a>

    <br>
    <h2>Menggunakan Gambar</h2>
    <a href="https://id.wikipedia.org/wiki/Halaman_Utama">
        <img src="Wikipedia.jpg" alt="">
    </a>

    <br>
    <h2>Membuka di tab baru</h2>
    <a href="https://id.wikipedia.org/wiki/Halaman_Utama" target="blank">
        <img src="Wikipedia.jpg" alt="">
    </a>

    <br>
    <h1>Menambahkan Link Internal</h1>
    <h2>Menambahkan logo AREMA</h2>
    <a href="menambahkanGambar.html" target="blank">Menuju logo AREMA</a>

    <br>
    <h2>Menambahkan button</h2>
    <a href="menambahkanGambar.html" target="blank">
        <button>Tampilkan logo</button>
    </a>
</body>

</html>
